{% load i18n %}

<h2 class="govuk-heading-m">
  {% trans 'Important downloads' %}
</h2>

<ul class="govuk-list">
  {% for document in policy.documents.all %}
    <li>
      <a class="govuk-link" href="{{ document.url }}">{{ document.name }}</a>
    </li>
  {% empty %}
    <li>
      {% trans 'There are no downloads at this time' %}
    </li>
  {% endfor %}
</ul>
