{% load i18n %}

<h2 class="govuk-heading-m">
  {% trans 'Recommendation' %}
</h2>

<div class="govuk-body">
  {% if policy.is_screened %}
    <div class="nsc-message-success">
      {% trans 'Screening for this condition is recommended.' %}
    </div>
  {% else %}
    <div class="nsc-message-error">
      {% trans 'Screening is not currently recommended for this condition.' %}
    </div>
  {% endif %}
</div>

{{ policy.summary_html|safe }}
